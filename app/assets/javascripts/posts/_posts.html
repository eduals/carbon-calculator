<div class="page-header">
  <h3>
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </h3>
</div>

<table class="table table-striped" style="margin-top:40px;border:1px solid rgb(213,213,213)">
  <tr>
    <td>Gallons of Gasoline per Day</td>
    <td>{{post.gal_of_gas_per_day}}</td>
  </tr>
  <tr>
    <td>Gallons of Hot Water per Day</td>
    <td>{{post.gal_of_hotwater_per_day}}</td>
  </tr>
</table>
